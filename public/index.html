<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Fit Report</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
	<link rel="shortcut icon" href="favicon.ico?v=2" />

	<!-- iPhone stuff -->
	<meta name="viewport" content="width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link href="images/apple/favicon-120.png" sizes="120x120" rel="apple-touch-icon-precomposed">
	<link href="images/apple/apple-touch-startup-image-640x920.png" media="(device-width: 320px) and (device-height: 460px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
	<link href="images/apple/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">

	<!-- typekit -->
	<script src="//use.typekit.net/zjr3gzu.js"></script>
	<script>try{Typekit.load();}catch(e){}</script>

	<script src="libs/jquery-2.1.0.min.js"></script>
	<script src="libs/mustache.min.js"></script>
	<script src="libs/moment.min.js"></script>

	<script src="parser.js"></script>
</head>

<body>

<!-- Header -->

	<header role="banner">
		<section class="header">
			<a href="http://www.pketh.org">
				<div class="logo">
				</div>
			</a>
			<span class="title">
				Fit Report
			</span>
		</section>

		<nav role="navigation">
			<a href="https://github.com/pketh/fit-report">
				Github
			</a>
		</nav>

		<section class="intro">
			<div class="col1">
				<div class="infobox streak">

					<script id="streak" type="text/template">
						<span class="streak-number">
							{{streak}}
						</span>
						day streak
					</script>

				</div>
			</div>

			<div class="col3 top-line">
				<div class="infobox ate-well">
					ate well?
				</div>
			</div>

			<div class="col2 top-line">
				<div class="infobox worked-out">
					worked out?
				</div>
			</div>
		</section>
	</header>

<!-- Reports Section -->
	<section class="reports" role="main">

		<!-- report template -->
		<script id="report" type="text/template">
			<article class="report">
				<div class="col1">
					<div class="report-date">
						{{reportDate}}
					</div>
					<div class="report-good-mood {{goodMood}}" title="{{moodEmote}}">
						{{! moodEmote}}
					</div>
					<div class="report-note">
						{{note}}
					</div>
				</div>

				<div class="col3">
					<div class="col3-report-ate-well {{ateWell}}">
					</div>
				</div>

				<div class="col2">
					<div class="col2-report-worked-out {{workedOut}}">
					</div>
				</div>
			</article>
		</script>

	</section>

	<footer>
		<script id="goodbye" type="text/template">
			<p>Enjoy the rest of your {{day}}.</p>
		</script>
	</footer>
</body>
</html>
